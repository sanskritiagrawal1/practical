<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Countdown Timer</title> 
</head> 
<body> 
<h1>Countdown Timer</h1> 
<input type="datetime-local" name="" id="timer"> 
<button onclick="startTimer()">Start Timer</button> 
<h3 id="result"></h3> 
<script>
function startTimer() { 
let x = setInterval(function () { 
let countDownDate = document.getElementById("timer").value; 
let timer = new Date(countDownDate); 
let now = new Date().getTime(); 
let distance = timer - now; 
let days = Math.floor(distance / (1000 * 60 * 60 * 24)); 
let hours = Math.floor( 
(distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60) 
); 
let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 
let seconds = Math.floor((distance % (1000 * 60)) / 1000); 
document.getElementById("result").innerHTML = ` Timer will end in
${days} d : ${hours} h : ${minutes} m : ${seconds} s`; 
if (distance < 0) { 
clearInterval(x); 
document.getElementById("result").innerHTML = "EXPIRED"; 
} 
}, 1000);}
</script>
</body> 
</html>
