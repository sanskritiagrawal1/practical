<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Mouse Event</title> 
</head> 
<style> 
#home { 
height: 70vh; 
width: 100%; 
text-align: center; 
border: 1px solid black; 
} 
.second { 
height: 40vh; 
width: 100%; 
display: flex; 
} 
#second_1 { 
height: 40vh; 
width: 50%; 
text-align: center; 
border: 1px solid black; 
} 
.second_2 { 
height: 40vh; 
width: 50%; 
text-align: center; 
border: 1px solid black; 
} 
</style> 
<body> 
<div id="home" onmouseover="changeBgColor()"> 
<h1>Home Page</h1> 
</div> 
<div class="second"> 
<div id="second_1" onclick="changeFocus()" onBlur="iBlur();"> 
<h3>Sub_div_1</h3> 
</div> 
<div class="second_2"> 
<h3>Sub_div_2</h3> 
</div> 
</div> 
<script> 
function changeBgColor() { 
let element = document.getElementById("home") 
element.style.backgroundColor = "#87CEEB"; 
} 
function changeFocus() { 
let element = document.getElementById("second_1") 
element.style.backgroundColor = "#90EE90"; 
} 
</script> 
</body> 
</html>
